<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Trending Github</title>

    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-logo" href="/">
                    <img class="img-fluid" src="/static/images/github_logo.png" alt="Logo">
                </a>
                <a class="navbar-brand mx-auto" href="/">GitTrend</a>
            </div>

            <ul class="navbar-nav ml-auto">
                {% if not g.user %}
                <li><a href="/login"><strong style="color:white">Login</strong> | <strong style="color:white">Sign
                            Up</strong></a></li>
                {% else %}
                <li>
                    <div class="circle-wrapper">
                        <a href="/users/{{ g.user.id }}">
                            <img class="nav-icon-circle" src="{{ g.user.image_url }}" alt="{{ g.user.username }}">
                        </a>
                    </div>
                </li>
                <li>
                    <form action="/logout" method="POST">
                        <button class="btn btn-link" type="submit">Logout <strong> ({{ g.user.username
                                }})</strong></button>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- {% for message in get_flashed_messages() %}
    <div style="margin-top: 70px;" class="alert alert-success">{{ message }}</div>
    {% endfor %} -->

    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/capstone.js"></script>

</body>

</html>
